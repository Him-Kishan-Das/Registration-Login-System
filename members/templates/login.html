{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    {% if message is not None %}
        <div id="message">
            {% if message %}
                <div style="color: green" class="msg-alert">Your registration is successful! <button onclick="closeMessage()" id="close">X</button> </div>
            {% else %}
                <div style="color: red;" class="msg-alert">Login Failed! Wrong credentials! <button onclick="closeMessage()" id="close">X</button> </div>
            {% endif %}
        </div>
    {% endif %} 
    <div class="container">
        <p class="heading">LogIn</p>
        <form action="" method="post">
            {% csrf_token %}
            <label for="">
                <h1>username</h1>
                <input type="text" name="username" id="username">
            </label>
            <label for="">
                <h1>password</h1>
                <input type="password" name="pass" id="password">
            </label>
            <button type="submit" id="submit">Login</button>
        </form>
    </div>

 
</body>
<script type="text/javascript">
    function closeMessage() {
        var messageDiv = document.getElementById('message');
        messageDiv.style.display = 'none';
    }
</script>

</html>
